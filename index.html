
<!DOCTYPE html>
<html lang="en" dir="ltr">
{%load static%}
  <head>
    <meta charset="utf-8">
    <title>Cocurricular</title>
    <link rel="stylesheet" href={%static 'css/main.css' %}>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/accordion.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

<script type="text/javascript">
javascript:window.history.backward(1);
javascript:window.history.forward(1);
console.log("Ritwik");
</script>
  </head>
  <body>



<div class="container class1">

  <div class="ui pointing menu">
  <a class="active item">
    Cocurricular events
  </a>


</div>
<div class="ui segment">
  <form class="ui form" name="form" action="index/" method="post">
    {% csrf_token %}
  <h4 class="ui dividing header">Student details</h4>
  <div class="field">
    <label>Name</label>
    <div class="two fields">
      <div class="field">
      <input disabled type="text" name="stu_name" value="{{name1}}">

      </div>

    </div>
  </div>
  <div class="field">
    <label>USN</label>
    <div class="fields">
      <div class="twelve wide field">
        <input disabled type="text" name="stu_usn" maxlength="10" value="{{usn1}}">
      </div>

    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>Branch</label>
      <input disabled type="text" name="stu_branch" value="{{branch1}}">
    </div>
    <div class="field">
      <label>Semester</label>
      <input disabled type="text" name="stu_sem" value="{{sem1}}">
    </div>
  </div>
  <h4 class="ui dividing header">Event Details</h4>
  <div class="field">
    <label>College visited/Organisation*</label>
    <div class="seven wide field">
        <input type="text" name="clg_visited" maxlength="16" placeholder="">
    </div>
  </div>
  <div class="three fields">
    <div class="field">
      <label>Event name*</label>
      <input type="text" name="event_name" maxlength="56" placeholder="">
    </div>
    <div class="field">
      <label>Start date*</label>
      <input type="date" name="event_date_start" placeholder="11/09/2019">
    </div>
    <div class="field">
      <label>End date</label>
      <input type="date" name="event_date_end" placeholder="29/09/2019">
    </div>

  </div>
   <h4 class="ui dividing header">Description</h4>
   <div class="field">

    <div class="field">
   <label>Tell us about the event/Internship</label>
   <textarea rows="2" name="event_description"></textarea>
 </div>
  </div>

  <input type="submit" name="" value="Submit">
</form>
</div>



</div>

<footer><p id="foot">Copyright &copy; DevX</p></footer>
  </body>
</html>
